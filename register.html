<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous"> 
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <a href="">Sign In</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <img src="img/logo.png"><h1>EXOTIC</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>Join Team Exotic</h1>
                <p>Lets get your personal account set up.</p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <p>Country</p>
                <select>
                    <option value="Canada">Canada</option>
                    <option value="United Kingdom (UK)">United Kingdom (UK)</option>
                    <option value="United Sates of America (USA)">United Sates of America (USA)</option>
                </select>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <p>First Name</p>
                <form>
                    <input type="text" name="inputBox">   
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <p>Last Name</p>
                <form>
                    <input type="text" name="inputBox">   
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <p>Email Address</p>
                <form>
                    <input type="text" name="inputBox" placeholder="Enter your email address">   
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <p>Recieve email offers?</p>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>   
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <p>Last Name</p>
                <form>
                    <input type="text" name="inputBox" placeholder="8 charachers minimum, case sensitive">   
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <p>Address Line 1</p>
                <form>
                    <input type="text" name="inputBox">
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <p>Address Line 2</p>
                <form>
                    <input type="text" name="inputBox">
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <p>Zip/Postal Code</p>
                <form>
                    <input type="text" name="inputBox"><p>Enter your Zip/Postal Code to confirm City and State.</p>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <button>Save</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-2">
                
            </div>
        </div>
    </div>
</body>
</html>
